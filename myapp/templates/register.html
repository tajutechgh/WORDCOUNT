{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="register">
    <h1>SignUp your account.</h1>

    {% for message in messages %}
        <h5 style="color: red;">{{ message}}</h5>
    {% endfor %}

    <form method="POST" action="register">
        {% csrf_token %}
        <p>Username:</p>
        <input type="text" name="username" class="field" required>
        <p>Email:</p>
        <input type="email" name="email" class="field" required>
        <p>Password:</p>
        <input type="password" name="password" class="field" required>
        <p>Confirm Password:</p>
        <input type="password" name="confirm_password" class="field" required><br><br>
        <input type="submit" class="submit">
    </form>
    <br>
    <a href="login">Sigin here if you already have an account</a>
</div>
